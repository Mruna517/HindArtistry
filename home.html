    body {

      margin: 0;

    .col {
      padding: 0 10px;
    }

    .col img {
      width: 100%;
      height: 200px; /* Ensure image height is consistent */
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;

    }

    }

    .card {

      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease-in-out;
      height: 100%; /* New style to ensure consistent card height */
      display: flex;
      flex-direction: column; /* Align card content vertically */
      opacity: 0; /* Initially hide cards */
    }

    .card-body {
      flex-grow: 1; /* Allow card-body to fill available space */
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* Space out content */
    }

    .card-title {
      font-size: 18px;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

  <script>
    function isInViewport(element) {
      const rect = element.getBoundingClientRect();
      return (
        rect.top >= 0 &&
        rect.left >= 0 &&
        rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
        rect.right <= (window.innerWidth || document.documentElement.clientWidth)
      );
    }

    function fadeInRows() {
      const rows = document.querySelectorAll('.row');
      rows.forEach(row => {
        if (isInViewport(row)) {
          const cards = row.querySelectorAll('.card');
          cards.forEach((card, index) => {
            setTimeout(() => {
              card.style.opacity = '1';
              card.style.animation = 'fadeIn 0.5s ease-in-out';
            }, index * 100);
          });
        }
      });
    }

    window.addEventListener('scroll', fadeInRows);
    window.addEventListener('load', fadeInRows);
  </script><br>
